		<pre id="overview" class="radius0">
			<h1>JingYes</h1>
			<p>
			静夜思是一个基于 HTML5 && CSS3 的 WEB UI 框架。要求浏览器对 HTML5、CSS3 有足够的支持。
			静夜思力图通过 HTML 标签名称和结构的选取来减少 class 的数量，并在争取 class 名称更具有逻辑性。
			静夜思不计划解决浏览器兼容性问题。但是会支持某些进入 W3 标准的浏览器前缀属性。
			简单的说：静夜思是具有代码结构契约性、并且只遵循 W3 标准的 WEB UI 框架。
			</p>
